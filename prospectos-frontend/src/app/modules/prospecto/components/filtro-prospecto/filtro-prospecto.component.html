<div class="m-filtro" [formGroup]=formSearch>
    <div class="m-title">
        <h2>FILTRO DE B&Uacute;SQUEDA</h2>
    </div>
    <div class="m-content">
        <div class="m-grid--3">
            <div class="m-textfield__input">
                <mat-form-field appearance="outline">
                    <mat-label>Tipo de documento</mat-label>
                    <mat-select formControlName="tipoDocumento">
                        <mat-option *ngFor="let t of tiposDocumentos" [value]="t.value">{{t.desc}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="m-textfield__input">
                <mat-form-field appearance="outline">
                    <mat-label>N&uacute;mero de documento</mat-label>
                    <input type="text" onLetter matInput placeholder="" formControlName="numeroDocumento">
                </mat-form-field>
            </div>
            <div class="m-textfield__input">
                <mat-form-field appearance="outline">
                    <mat-label>Velocidad de descarga</mat-label>
                    <mat-select formControlName="descarga">
                        <mat-option *ngFor="let v of vDescargas" [value]="v.id">{{v.descripcion}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="m-textfield__input">
                <mat-form-field appearance="outline">
                    <mat-label>Velocidad de carga</mat-label>
                    <mat-select formControlName="carga">
                        <mat-option *ngFor="let v of vCargas" [value]="v.id">{{v.descripcion}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="m-textfield__input">
                <mat-form-field appearance="outline">
                    <mat-label>Tipo de auriculares</mat-label>
                    <mat-select formControlName="auricular">
                        <mat-option *ngFor="let auricular of auriculares" [value]="auricular.tipoAuricular">
                            {{auricular.tipoAuricular}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="m-textfield__input">
                <mat-form-field appearance="outline">
                    <mat-label>Proyecto</mat-label>
                    <mat-select formControlName="idProyecto">
                        <mat-option *ngFor="let proyecto of proyectos" [value]="proyecto.idProyecto">{{proyecto.descProyecto}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="m-textfield__input">
                <div class="m-input m-0">
                    <div class="input-group">
                        <input class="form-control" placeholder="dd/mm/yyyy" name="dateInit" ngbDatepicker
                            formControlName="fecIniRegistro" #dateInit="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="dateInit.toggle()"
                                type="button"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-textfield__input">
                <div class="m-input m-0">
                    <div class="input-group">
                        <input class="form-control" placeholder="dd/mm/yyyy" name="dateEnd" ngbDatepicker
                            formControlName="fecFinRegistro" #dateEnd="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="dateEnd.toggle()"
                                type="button"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-actions text-right">
        <button type="button" class="m-button"><span>BUSCAR</span><img
                src="../../../../../assets/images/iconos/icon-arrow-button.svg" alt="icono-button-prospectos"></button>
    </div>
</div>
