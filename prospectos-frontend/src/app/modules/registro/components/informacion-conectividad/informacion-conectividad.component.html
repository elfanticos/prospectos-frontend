<section class="m-section p-20">
    <div class="m-container min-width">
        <div class="m-title">
            <h2>PROBAR CONECTIVIDAD</h2>
        </div>
        <div class="m-actions text-center" *ngIf="!activeTest">
            <button type="button" class="m-button" (click)="initTest()">
                <span>REALIZAR TEST</span>
                <img [src]="btnImg" alt="icono-button-prospectos">
            </button>
        </div>
        <div *ngIf="activeTest">
            <iframe width="100%" height="650px" frameborder="0" src="https://fast.com/"></iframe>
        </div>
    </div>
</section>
