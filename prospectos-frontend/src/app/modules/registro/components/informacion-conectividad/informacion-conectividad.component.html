<section class="m-section p-20">
    <div class="m-container min-width">
        <div class="m-title">
            <h2>PROBAR CONECTIVIDAD</h2>
        </div>
        <div class="m-actions text-center" *ngIf="!activeTest">
            <button type="button" class="m-button" (click)="initTest()">
                <span>REALIZAR TEST</span>
                <img [src]="btnImg" alt="icono-button-prospectos">
            </button>
        </div>
        <div *ngIf="activeTest">
            <div class="m-test__container">
                <div class="m-test__title">
                    <h2>Datos del test de velocidad</h2>
                </div>
                <div class="m-test__content">
                    <div class="m-grid--2">
                        <div class="m-test__item">
                            <h2>Velocidad de descarga</h2>
                            <h3> Mbps</h3>
                        </div>
                        <div class="m-test__item">
                            <h2>Velocidad de carga</h2>
                            <h3> Mbps</h3>
                        </div>
                        <div class="m-test__item">
                            <h2>IP</h2>
                            <h3></h3>
                        </div>
                        <div class="m-test__item">
                            <h2>Operador</h2>
                            <h3></h3>
                        </div>
                        <div class="m-test__item">
                            <h2>Operador</h2>
                            <h3></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
