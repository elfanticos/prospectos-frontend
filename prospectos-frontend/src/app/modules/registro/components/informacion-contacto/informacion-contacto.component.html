<section class="m-section p-20">
    <div class="m-container min-width">
        <div class="m-title">
            <h2>INFORMACI&Oacute;N DE CONTACTO</h2>
        </div>
        <div class="m-content">
            <div class="m-grid--2" [formGroup]="infoContactoForm">
                <div class="m-input m-0">
                    <input type="input" placeholder="Tel&eacute;fono" formControlName="telefono" required />
                    <span *ngIf="telefono.errors && telefono.dirty">
                        <control-messages [control]="telefono"></control-messages>
                    </span>
                </div>
                <div class="m-input m-0">
                    <input type="input" placeholder="Correo electr&oacute;nico" formControlName="correo" required />
                    <span *ngIf="correo.errors && correo.dirty">
                        <control-messages [control]="correo"></control-messages>
                    </span>
                </div>
                <div class="m-select m-0">
                    <select formControlName="pais" required>
                        <option>Pa&iacute;s</option>
                        <option>Pa&iacute;s1</option>
                        <option>Pa&iacute;s2</option>
                        <option>Pa&iacute;s3</option>
                    </select>
                    <span *ngIf="pais.errors && pais.dirty">
                        <control-messages [control]="pais"></control-messages>
                    </span>
                </div>
                <div class="m-select m-0">
                    <select formControlName="departamento" required>
                        <option>Departamento</option>
                        <option>Departamento1</option>
                        <option>Departamento2</option>
                        <option>Departamento3</option>
                    </select>
                    <span *ngIf="departamento.errors && departamento.dirty">
                        <control-messages [control]="departamento"></control-messages>
                    </span>
                </div>
                <div class="m-select m-0">
                    <select formControlName="provincia" required>
                        <option>Provincia</option>
                        <option>Provincia1</option>
                        <option>Provincia2</option>
                        <option>Provincia3</option>
                    </select>
                    <span *ngIf="provincia.errors && provincia.dirty">
                        <control-messages [control]="provincia"></control-messages>
                    </span>
                </div>
                <div class="m-select m-0">
                    <select formControlName="distrito" required>
                        <option>Distrito</option>
                        <option>Distrito1</option>
                        <option>Distrito2</option>
                        <option>Distrito3</option>
                    </select>
                    <span *ngIf="distrito.errors && distrito.dirty">
                        <control-messages [control]="distrito"></control-messages>
                    </span>
                </div>
                <div class="m-input m-0">
                    <input type="input" placeholder="DirecciÃ³n" formControlName="direccion" required />
                    <span *ngIf="direccion.errors && direccion.dirty">
                        <control-messages [control]="direccion"></control-messages>
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
